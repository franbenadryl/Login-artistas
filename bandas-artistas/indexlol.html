<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
 
    body {
      padding: 0;
      margin: 0;
    }
    #sidebar {
      height: 100vh;
      background-color: #333;
      color: white;
    }
    #content {
      padding: 20px;
    }
  </style>
</head>
<body>
  

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Menú Principal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="login/login.html">Iniciar sesión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login/login-artista.html">Registro Artista</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login/login-bandas.html">Registrar banda</a>
        </li>
      </ul>
    </div>
  </nav>


  <div id="sidebar">
    <h4>Sidebar</h4>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Artistas</a></li>
      <li><a href="#">Eventos</a></li>
    </ul>
  </div>

  <div id="content">
    <h1>Bienvenido al sistema</h1>


    <h2>Iniciar sesión</h2>
    <form>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>


    <h2>Registrar Artista</h2>
    <form>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="disciplina">Disciplina Artística</label>
        <input type="text" class="form-control" id="disciplina" name="disciplina" required>
      </div>
      <div class="form-group">
        <label for="nombreArtistico">Nombre Artístico</label>
        <input type="text" class="form-control" id="nombreArtistico" name="nombreArtistico" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrar Artista</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
